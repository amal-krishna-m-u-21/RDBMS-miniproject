<!DOCTYPE html>
<!-- this is a program to create a dashboard -->
<!-- this page contains personal details and option to logout-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard</h1>
        </div>
        <div class="content">
            <div class="left">
                <div class="profile">
                    <img src="images/profile.png" alt="profile">
                    <h2>Profile</h2>
                </div>
                <div class="details">
                    <h3>Personal Details</h3>
                    <p>Name: {{name}}</p>
                    <p>Age: {{age}}</p>

                </div>
            </div>
            <div class="right">
                <div class="logout">
                    <a href="logout">Logout</a>
                </div>
            </div>
        </div>
    </div>
</body>



</html>
